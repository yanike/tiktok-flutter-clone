pluginManagement {
    def agpVersion = "8.2.2" // Use a recent AGP version
    def kotlinVersion = "1.9.22" // Use a recent Kotlin version
    def googleServicesVersion = "4.4.0" // Add the google services version

    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id "dev.flutter.flutter-plugin-loader" version "1.0.0"
        id "com.android.application" version "$agpVersion" apply false
        id "org.jetbrains.kotlin.android" version "$kotlinVersion" apply false
        id "com.google.gms.google-services" version "$googleServicesVersion" apply false // Add the google services plugin with the version
    }
}

include ":app"